<!DOCTYPE html>
<html lang="es">
	<head>
    <meta charset="UTF-8">
		<title> Listas y atributos
	</head>
	<body>
		<h1 id="cabecera 1">Etiquetas, Atributos y Listas en HTML</h1>
    <!--Uso los comentarios para el trabajo interno del desarrollador-->
  <pre> La etiqueta pre
  respeta los espacios en blanco
  y 
  muestra el texto tal y como 
  esta
  escrito
  </pre>
    <p>
      La etiqueta p no
  respeta los espacios en blanco
  y no
  muestra el texto tal y como 
  esta
  escrito
    </p>
    <p> Siguiendo las formas de presentar la información en lenguaje <abbr title="Hypertext Markup Language">HTML </abbr>
    </p>  
    <h2> Listas en HTML </h2>
    
    
    <p> En primer lugar tenemos listas <strong>desordenadas</strong> como por ejemplo la lista de la compra...</p>
    <ul title="Lista de la compra">
      <li>Cebolla</li>
      <li>Atún</li>
      <li>Macarrones</li>
      <li>Tomate</li>
      <li>Ajo</li>
    </ul>
    
    <p> Por otro lado tenemos las listas <strong>ordenadas</strong></p>
    <ol title="lista ordenada">
      <li>Tokyo (37M)</li>
      <li>Delhi (29M)</li>
      <li>Shanghai (26M)</li>
      <li>Sao Paulo (22M)</li>
      <li>México DF (21M)</li>
    </ol>  
    
    <hr />
    
    <h3> Listas Anidadas </h3>
    
    <ul>
      <li> Elemento A</li>
        <ul>
          <li> Elemento A.1</li>  
            <ul>
              <li> Elemento A.1.1</li>
            </ul>
          <li> Elemento A.2</li>
          <li> Elemento A.3</li>
        </ul>
      <li> Elemento B</li>
      <li> Elemento C</li>
    </ul>
      
    
    
    
    
    
      
	</body>
</html>
