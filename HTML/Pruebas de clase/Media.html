<!DOCTYPE html>
<html lang="es">
	<head>
		 <meta charset="UTF-8">
         <title>Media en HTML</title>
	</head>
	<body>
		<h1>Medios en HTML: Imágenes, video y audio</h1>
        
        <h2>Imágenes</h2>
        <img src="/HTML/img/fp_dual_destacados.png" alt="Logo FP dual">
        <br />
        <img src="/HTML/cat1.jpg" alt="Un Gatito muy mono" width="259" height="347">
        <br />
        <img src="/HTML/img/cat2.gif" alt="Gato loco" width="250">

        <h4>Imágenes con pie de foto</h4>
        <figure><img src="/HTML/cat1.jpg" alt="Un Gatito muy mono" width="259" height="347">
            <figcaption>Un gato muy mono DEP</figcaption>
        </figure>
        
        <h4>Imágenes como botón de hipervínculo</h4>
        <a href="https://www.google.com" alt="Logo Google">
            <img src="/HTML/img/logo_google.png" alt="logo google" title="Ir a google" width="300">

        </a><hr>
        <h2>Video</h2>

        <video width="640" height="480" controls>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <br />
        <h2>Video de internet</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bD_ExRmkYPM?si=ZZg9uJeDOSWSgVre" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h2>Audio</h2>
        <audio controls>
            <source src="track1.mp3" type="audio/mp3">
        </audio>
        <h2>Audio en streaming</h2>

	</body>
</html>
